<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div class="Bai_tap_1 shadow-lg">
    <div class="homeWork">
      <h5>Bài 1: Quản lý tuyển sinh</h5>
      <input type="number" id="diem_1" placeholder="Điểm môn thứ nhất">
      <input type="number" id="diem_2" placeholder="Điểm môn thứ hai">
      <input type="number" id="diem_3" placeholder="Điểm môn thứ ba">
      <input type="number" id="diem_chuan" placeholder="Điểm chuẩn">

      <div class="mb-3">
        <select class="form-select" id="khuVuc">
          <option value="0">Chọn khu vực </option>
          <option value="2">A</option>
          <option value="1">B</option>
          <option value="0.5">C </option>
        </select>
      </div>
      <div class="mb-3">
        <select class="form-select" id="doiTuong">
          <option value="0">Chọn đối tượng </option>
          <option value="2.5">1</option>
          <option value="1.5">2</option>
          <option value="1">3</option>
        </select>
      </div>

      <button class="btn btn-success" onclick="tinhDiem()">Kết quả</button>
      <div id="result" style="display:none">
        <p id="resultEl"></p>
      </div>
    </div>
  </div>
  <div class="Bai_tap_2 shadow-lg">
    <div class="homeWork">
      <h5>Bài 2: Tính tiền điện</h5>
      <input type="text" id="hoTen" placeholder="Nhập họ tên">
      <input type="number" id="soDien" placeholder="Nhập số kw">
    </div>
    <button class="btn btn-danger" onclick="tinhTienDien()">Tính tiền điện</button>
    <div id="tinhTien" style="display:none">
      <p id="tinhTienEl"></p>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
